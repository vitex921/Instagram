<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
     <div class="instagram-wrapper">
        <div class="instagram-phone">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vitor</a>
                <a href="#" class="instagram-logout">Remover contas</a>
            </div>
            <div class="group">
                <p class="not-accout">não é vitor?</p>
                <p class="not-accout">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"><Inscreva-se></Inscreva-se> </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download"> 
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
